<div *ngIf="pokemon" class="pokemon-info">
  <img [src]="pokemon.icon_url">
  <h4>{{pokemon.name}}</h4>
  <p>#{{pokemon.national_id | NumberPipe : 3}}</p>
</div>

<div *ngIf="pokemon" class="pokemon-toggle">
  <h4>{{pokemon.name}}</h4>
  <img [src]="pokemon.icon_url">
  <p>#{{pokemon.national_id | NumberPipe : 3}}</p>

  <i class="fa fa-check"></i>
</div>
